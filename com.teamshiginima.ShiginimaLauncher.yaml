app-id: com.teamshiginima.ShiginimaLauncher
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: launcher
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
  - --persist=.minecraft
modules:
  - name: launcher
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk17/bin
    build-commands:
      - jar --extract --file "Shiginima Launcher SE.v4400.jar" net/minecraft/launcher/ui/popups/profile/ProfileJavaPanel.class net/minecraft/launcher/game/MinecraftGameRunner.class
      - git apply fix_jvm_args.patch
      - jar --update --file "Shiginima Launcher SE.v4400.jar" net/minecraft/launcher/ui/popups/profile/ProfileJavaPanel.class net/minecraft/launcher/game/MinecraftGameRunner.class
      - install -Dm755 -t /app/bin launcher
      - install -Dm644 "Shiginima Launcher SE.v4400.jar" /app/share/com.teamshiginima.ShiginimaLauncher/launcher.jar
      - install -Dm644 -t /app/share/applications com.teamshiginima.ShiginimaLauncher.desktop
      - install -Dm644 -t /app/share/metainfo com.teamshiginima.ShiginimaLauncher.metainfo.xml
      - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/com.teamshiginima.ShiginimaLauncher.png
      - install -Dm644 icon-128.png /app/share/icons/hicolor/128x128/apps/com.teamshiginima.ShiginimaLauncher.png
      - install -Dm644 icon-64.png /app/share/icons/hicolor/64x64/apps/com.teamshiginima.ShiginimaLauncher.png
    sources:
      - type: archive
        url: https://web.archive.org/web/20201101050543/https://teamshiginima.com/update/ShiginimaSE_v4400.zip
        sha256: a62e5272a29a926bc236ec2fa4f06d28600006751247039eb18f50fe95038a22
      - type: file
        path: fix_jvm_args.patch
      - type: script
        dest-filename: launcher
        commands:
          - exec java -jar /app/share/com.teamshiginima.ShiginimaLauncher/launcher.jar $@ --workdir "$XDG_DATA_HOME/minecraft"
      - type: file
        path: com.teamshiginima.ShiginimaLauncher.desktop
      - type: file
        path: com.teamshiginima.ShiginimaLauncher.metainfo.xml
      - type: file
        path: icon-256.png
      - type: file
        path: icon-128.png
      - type: file
        path: icon-64.png
    modules:
      - name: openjdk
        buildsystem: simple
        build-commands:
          - /usr/lib/sdk/openjdk17/install.sh
  - name: libflite
    cleanup:
      - /bin
      - /include
      - /lib/*.a
    buildsystem: simple
    build-options:
      no-debuginfo: true
      cflags: -g0
      strip: true
    build-commands:
      - echo -e "LEXES = cmulex\nLANGS = usenglish\nVOXES = cmu_us_kal16" > config/default.lv
      - sed -i '/$(INSTALL) -m 755 $(BINDIR)\/flite_time $(DESTDIR)$(INSTALLBINDIR)/d' main/Makefile
      - ./configure --prefix="${FLATPAK_DEST}" --with-audio=alsa --enable-shared
      - make
      - make install
    sources:
    - type: git
      url: https://github.com/festvox/flite.git
      commit: 6c9f20dc915b17f5619340069889db0aa007fcdc
  - name: xrandr
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.1.tar.gz
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e
